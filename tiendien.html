<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiendien</title>
</head>
<body>
    <script>
        let kWh= parseInt(prompt('Nhập số kWh nhà bạn đã dùng :'));
        kWh <0 ? alert('error'): 
        kWh <=50? alert(`số tiền phải trả :${(kWh*1678*(1+0.1))} vnđ`):
        kWh <=100? alert(`số tiền phải trả :${((50*1678 + (kWh-50)*1734)*(1+0.1)).toFixed(0)} vnđ`):
        kWh <=200? alert(`số tiền phải trả :${((50*1678 + 50*1734 + (kWh-100)*2014)*(1+0.1)).toFixed(0)} vnđ`):
        kWh <=300? alert(`số tiền phải trả :${((50*1678 + 50*1734 + 100*2014+ (kWh-200)*2536)*(1+0.1)).toFixed(0)} vnđ`):
        kWh <=400? alert(`số tiền phải trả :${((50*1678 + 50*1734 + 100*2014+ 100*2536 +(kWh-300)*2834)*(1+0.1)).toFixed(0)} vnđ`):
                   alert(`số tiền phải trả :${((50*1678 + 50*1734 + 100*2014+ 100*2536 +100*2834+ (kWh-400)*2972)*(1+0.1)).toFixed(0)} vnđ`);
    </script>
</body>
</html>
