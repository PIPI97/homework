<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiendien</title>
</head>
<body>
    <script>
        let kWh= Number(prompt('Nhập số kWh nhà bạn đã dùng :'));
        kWh <0 ? alert('error'): 
        kWh <=50? alert(`số tiền phải trả :${kWh*1678} vnđ`):
        kWh <=100? alert(`số tiền phải trả :${kWh*1734} vnđ`):
        kWh <=200? alert(`số tiền phải trả :${kWh*2014} vnđ`):
        kWh <=300? alert(`số tiền phải trả :${kWh*2536} vnđ`):
        kWh <=400? alert(`số tiền phải trả :${kWh*2834} vnđ`):
                   alert(`số tiền phải trả :${kWh*2972} vnđ`);
    </script>
</body>
</html>
